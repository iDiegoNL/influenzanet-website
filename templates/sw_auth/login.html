{% extends "sw_auth/base.html" %}{% load i18n %}

{% block boxcontents %}
<h1>{% trans "Login" %}</h1>
<p>{% trans "Enter your username and password to log in." %}</p>

{% spaceless %}
<form method="post" action="?next=/survey/main/" id="registration">
	{% csrf_token %}{{ form.as_p }}
	<p><button type="submit" class="button">{% trans "Log in" %}</button></p>
</form>
{% endspaceless %}

<a href="{% url auth_password_reset %}">{% trans "Forgot your password?" %}</a>
{% endblock %}
